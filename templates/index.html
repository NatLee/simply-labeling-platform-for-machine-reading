    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .form-control,
        .form-control[readonly] {
            background-color: #2c2c2c;
            color: #ffffff;
            border-color: #4e4e4e;
        }

        .btn {
            color: #ffffff;
        }
    </style>

        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">

        <br>
        <br>
        <div class="row">
            <div class="offset-md-2 col-md-8" style="text-align: center ">
                <h2>Simply Labeling Platform</h2>
                <h3>Machine Reading</h3>
            </div>
        </div>
        <br>
        <br>

        <!-- Add Tabs navigation -->
        <div class="row">
            <div class="offset-md-2 col-md-8">
                <ul class="nav nav-tabs" id="myTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="new-article-tab" data-toggle="tab" href="#newArticle" role="tab" aria-controls="newArticle" aria-selected="true">New Article</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="select-answer-tab" data-toggle="tab" href="#selectAnswer" role="tab" aria-controls="selectAnswer" aria-selected="false">Select Answer</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- End Tabs navigation -->
        <br>
        
        <!-- Add Tabs content -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="newArticle" role="tabpanel" aria-labelledby="new-article-tab">
                <!-- New Article form -->
                <div class="row">
                    <div class="offset-md-2 col-md-8">
                        <h3>Insert an article</h3>
                        <div class="form-group">
                            <label for="article">Article</label>
                            <textarea class="form-control" rows="5" id="article" name="article" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" rows="3" id="description" name="description" required></textarea>
                        </div>
                        <form id="article-form">
                            <!-- Your form fields go here -->
                            <button type="button" id="submit-article" class="btn btn-primary">Submit New Article!</button>
                        </form>
                    </div>
                </div>
                <!-- End New Article form -->
            </div>
            <div class="tab-pane fade" id="selectAnswer" role="tabpanel" aria-labelledby="select-answer-tab">
                <!-- Select Answer content -->
                <div class="row">
                    <div class="offset-md-2 col-md-8">
                        <h3>Select Answer of Your Question for Passage</h3>
                        <br>
                        <button type="button" class="btn btn-primary" id="switch-article">Random pick other one!</button>
                        <br><br>
                        <div class="form-group">
                            <label for="article">Passage</label>
                            <textarea readonly class="form-control" rows="5" id="passage"></textarea>
                        </div>
                    </div>
                </div>

                <div id="qarow">
                </div>
                <br>
                <div class="row">
                    <div class="offset-md-2 col-md-8">
                        <button type="button" class="btn  bg-success" id="sendBtn">Complete!</button>
                    </div>
                </div>
                <!-- End Select Answer content -->
            </div>
        </div>
        <!-- End Tabs content -->


    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


</body>

</html>
